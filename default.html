<style>
body {
	background-color: #12171b;

	background-size: contain;
	background-repeat: no-repeat;
}
.Countdown{font-size: 45px; margin-top: 30px; margin-bottom: 20px;}
.Countdown div {display: inline-block; color: #fff; margin: 0px 15px;}
.Countdown span {display: block; text-align: center; font-size: 15px;}

<script type="text/javascript">
	$(document).ready(function() {
		$(".preeloader").fadeOut(1500);
		$(".Countdown").countdown("2022-06-09 12:00:00 UTC", function(event) {
			$(this).html(
			  event.strftime('<div>%D <span>days</span></div><div>%H <span>hours</span></div><div>%M <span>minutes</span></div><div>%S <span>seconds</span></div>')
			);
		});
	});
</script>

	<div class="preeloader">

		</div>
